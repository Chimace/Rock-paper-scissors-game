<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rock paper scissors game -->
    <h1 class="game-title">Rock Paper Scissors Game</h1>
    <p class="com-phrase">PS: You are playing against COM. GOOD LUCK!</p>
    <br />
    <div class="button-div">
      <button class="button rock" title="Rock">✊</button>
      <button class="button paper" title="Paper">🖐️</button>
      <button class="button scissors" title="Scissors">✌️</button>
    </div>
    <p class="p">Make your move!</p>
    <p class="js-score">Scores: Pls start game</p>
    <button class="clear">Restart Game</button>

    <script src="app.js"></script>
  </body>
</html>
